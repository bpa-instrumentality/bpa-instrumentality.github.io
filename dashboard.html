<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3149170a21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/styles/dashboard.css">
    <title>Account Dashboard</title>
</head>
<body>
    <header class="top-nav">
        <div class="nav-wrapper">
            <img src="/assets/images/BlackLogo 1.png" alt="logo">
            <div class="user-detail"><i class="fa-solid fa-user"></i>
            <p>Rohit K.</p></div>
        </div>
    </header>

    <main class="main">
        <section class="main-nav">
            <div class="mnp1">
                <h1>Account</h1>
                <div>
                    <input type="text" placeholder="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="mnp2">
                <p class="tabSelect" id="instruments">My Instruments</p>
                <p class="tabSelect" id="details">My Details</p>
                <p class="tabSelect" id="security">Security</p>
                <p class="tabSelect" id="billing">Billing</p>
                <p class="tabSelect" id="notifications">Notifications</p>
            </div>
        </section>
        <section class="main-content">
            <div class="tab instruments">
                <div class="desc">
                    <div>
                        <h1>Instruments</h1>
                        <p>View your rented instruments</p>
                    </div>
                    <button><i class="fa-solid fa-plus"></i> Rent Instruments</button>
                </div>
                <div class="content">
                    <div class="filters">
                        <button class="filter-active">View All</button>
                        <button>Currently Renting</button>
                        <button>Previously Rented</button>
                    </div>
                    <div class="results">
                        You have not rented any instruments.
                    </div>
                </div>
            </div>
            <div class="tab details">
                <div class="desc">
                    <div>
                        <h1>Account Details</h1>
                        <p>View your account details</p>
                    </div>
                </div>
                <div class="content">
                    <div class="filters">
                        <button class="filter-active">Account Info</button>
                        <button>Contact Info</button>
                    </div>
                    <div class="results">
                        <p>Username: [Username]</p>
                        <p>Password: [password]</p>
                        <p>This part is unfinished</p>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <script src="/javascript/dashboard.js"></script>
</body>
</html>
