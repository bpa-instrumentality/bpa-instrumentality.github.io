<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality | Finder Tool</title>
    <link rel="stylesheet" href="/assets/styles/instrumentfinder.css">
</head>
<body>
    <main class="box content">
        <div class="box" id="box">
            <div class="header">
                <img src="/assets/images/logo-favicon.svg" alt="logo">
                <h1>Instru<span>Finder</span></h1>
            </div>
            <p>Answer a few questions, and we will do the rest!</p>
            <div class="selects">
                <select name="test" id="select1">
                    <option value="none" selected disabled hidden>What instrument do you prefer?</option>
                    <option value="11" >Violin</option>
                    <option value="12">Guitar</option>
                    <option value="13">Saxophone</option>
                    <option value="14">Trumpet</option>
                    <option value="15">Drums</option>
                    <option value="16">Flute</option>
                </select>
                <select name="test" id="select2">
                    <option value="none" selected disabled hidden>What skill level of instrument?</option>
                    <option value="82" >Beginner</option>
                    <option value="83">Intermediate</option>
                    <option value="84">Advanced</option>
                </select>
                <select name="test" id="select3">
                    <option value="none" selected disabled hidden>What is your price range?</option>
                    <option value="33" ><$5</option>
                    <option value="34" >$5-$8</option>
                    <option value="35" >$8-$12</option>
                    <option value="36" >$12-$17</option>
                    <option value="37" >$17-$25</option>
                    <option value="38" >>$25</option>
                </select>
            </div>
            <div class="btn">
                <button onclick="submit()">Submit</button>
            </div>
        </div>
        
    </main>

    <script src="/javascript/questionnaire.js"></script>
</body>
</html>
