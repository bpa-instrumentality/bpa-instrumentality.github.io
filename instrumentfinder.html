<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality | Finder Tool</title>
    <link rel="stylesheet" href="/assets/styles/instrumentfinder.css">
</head>
<body>
    <main class="box content">
        <div class="box" id="box">
            <div class="header">
                <a href="index.html"><img src="/assets/images/logo-favicon.svg" alt="logo"></a>
                <h1>Instru<span>Finder</span></h1>
            </div>
            <p>Answer a few questions, and we will do the rest!</p>
            <div class="selects">
                <select name="test" id="select1">
                    <option value="none" selected disabled hidden>What instrument do you prefer?</option>
                    <option value="violin" >Violin</option>
                    <option value="guitar">Guitar</option>
                    <option value="saxophone">Saxophone</option>
                    <option value="trumpet">Trumpet</option>
                    <option value="drums">Drums</option>
                    <option value="flute">Flute</option>
                </select>
                <select name="test" id="select2">
                    <option value="none" selected disabled hidden>What skill level of instrument?</option>
                    <option value="s1" >Beginner</option>
                    <option value="s2">Intermediate</option>
                    <option value="s3">Advanced</option>
                </select>
                <select name="test" id="select3">
                    <option value="none" selected disabled hidden>What is your price range?</option>
                    <option value="c1" ><$8</option>
                    <option value="c2" >$8-$13</option>
                    <option value="c3" >$14-$17</option>
                    <option value="c4" >>$18</option>
                </select>
            </div>
            <div class="btn">
                <button onclick="submit()">Submit</button>
            </div>
            <a href="index.html" id="homeLink">Home</a>
        </div>
        
    </main>

    <script src="/javascript/questionnaire.js"></script>
</body>
</html>
