<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality | Results</title>
    <script src="https://kit.fontawesome.com/3149170a21.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/assets/styles/instrumentresults.css">

</head>
<body>
    <header class="top-nav">
        <div class="nav-wrapper">
            <a href="index.html"><img src="/assets/images/logo.png" alt="logo" id="logo"></a>
            <div class="right-nav">
                <div class="cart">
                    <a href="cart.html" style="color: black;"><i class="fa-solid fa-cart-shopping" id="cartIcon"></i></a>
                    <div class="amt" id="amt" onclick="toggleCart()">
                        0
                    </div>
                    
                </div>
                <div class="user-detail" id="ud" onclick="window.location.replace('dashboard.html')">
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px"><i class="fa-solid fa-user"></i>
                        <p id="email">BLANK</p></div>
            </div>
            </div>
            
        </div>
    </header>

    <main class="main">
        <div class="main-wrapper">
            <div class="col1">
                <h1>Filters</h1>

                <div class="filter-section" id="instrument-type">
                    <p>Instrument Type</p>
                    <div>
                        <input type="checkbox" id="violin" name="violin" value="violin">
                        <label for="violin">Violin</label>
                    </div>
                    <div>
                        <input type="checkbox" id="saxophone" name="saxophone" value="saxophone">
                        <label for="saxophone">Saxophone</label>
                    </div>
                    <div>
                        <input type="checkbox" id="trumpet" name="trumpet" value="trumpet">
                        <label for="trumpet">Trumpet</label>
                    </div>
                    <div>
                        <input type="checkbox" id="flute" name="flute">
                        <label for="flute" value="flute">Flute</label>
                    </div>
                    <div>
                        <input type="checkbox" id="drums" name="drums" value="drums"> 
                        <label for="drums">Drums</label>
                    </div>
                </div>

                <div class="filter-section" id="instrument-cost">
                    <p>Cost</p>
                    <div>
                        <input type="checkbox" id="c1" name="c1" value="c1">
                        <label for="c1"><$8</label>
                    </div>
                    <div>
                        <input type="checkbox" id="c2" name="c2" value="c2">
                        <label for="c2">$8-$13</label>
                    </div>
                    <div>
                        <input type="checkbox" id="c3" name="c3">
                        <label for="c3">$13-$17</label>
                    </div>
                    <div>
                        <input type="checkbox" id="c4" name="c4" value="c4">
                        <label for="c4">>$18</label>
                    </div>
                </div>
                <div class="filter-section" id="instrument-skill">
                    <p>Skill Level</p>
                    <div>
                        <input type="checkbox" id="s1" name="s1" value="s1">
                        <label for="s1">Beginner</label>
                    </div>
                    <div>
                        <input type="checkbox" id="s2" name="s2" value="s2">
                        <label for="s2">Intermediate</label>
                    </div>
                    <div>
                        <input type="checkbox" id="s3" name="s3">
                        <label for="s3">Advanced</label>
                    </div>
                </div>
            </div>
            <div class="col2">
                <div class="top-results">
                    <h1>Results (<span id="resultsAmt">0</span>)</h1>

                    <a href="index.html">Go Home</a>
                </div>
               <section class="results" id="results">
                
                
               </section>
            </div>
        </div>
    </main>
    <script src="/javascript/custom-elements.js"></script>
    <script src="/javascript/instruments-loader.js"></script>
    <script src="/javascript/accounts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script>
        feather.replace()
      </script>
      <script src="/javascript/results-popup.js"></script>
</body>
</html>
