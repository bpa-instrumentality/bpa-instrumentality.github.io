<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality | Login</title>
    <link rel="stylesheet" href="/assets/styles/login.css">
    <!-- Icon Linking -->
    <script src="https://kit.fontawesome.com/3149170a21.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
</head>
<body>
    <!-- Login Section -->
    <section class="login__section section" id="login">
        <div class="box">
            <!-- Title Section -->
            <div class="top__section">
                <h3 id="toph3">Login To</h3>
                <h1>Instru<span>mentality</span></h1>
            </div>
            <!-- Divider 1 -->
            <div class="divider"></div>
            <!-- Inputs -->
            <div class="inputs">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <!-- Submit Button -->
            <div class="submitdetails">
                <button id="btn">Login</button>
                <p><span id="midp"> Don't have an account? </span><a href="#" onclick="toggleView()" id="mida"> Sign Up</a></p>
            </div>
            <!-- Divider 2 -->
            <div class="divider" id="divider2"></div>
            <!-- Other Signin Options -->
            <div class="auth__options">
                <a href="https://google.com"><div class="auth_circle"><img class="authImg" src="/assets/images/googleImg.svg" alt="google logo"></div></a>
                <a href="https://www.facebook.com/"><div class="auth_circle"><img class="authImg" src="/assets/images/facebookImg.svg" alt="google logo"></div></a>
                <a href="https://twitter.com/i/flow/signup"><div class="auth_circle"><img class="authImg" src="/assets/images/twitterImg.svg" alt="google logo"></div></a>
            </div>
        </div>
    </section>

    <!-- Linking JS -->
    <script src="/assets/javascript/loginsignup-switcher.js"></script>
</body>
</html>
