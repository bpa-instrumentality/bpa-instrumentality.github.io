<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality | Login</title>
    <link rel="stylesheet" href="/assets/styles/login.css">
</head>
<body>
    <main class="signup__card">
        <h2 id="main__heading">Log<span>in</span></h2>
        <div class="signup__form">
            <form>
                <div class="input_field_wrapper">
                    <input type="email" placeholder="Enter Email" id="emailInput">
                    <p id="emailError">This field cannot be empty</p>
                </div>
                <div class="input_field_wrapper">
                    <input type="password" placeholder="Enter Password" id="passInput">
                    <p id="passError">This field cannot be empty</p>
                    <i class="fa-regular fa-eye opt" id="showPass"></i>
                    <i class="fa-regular fa-eye-slash opt" id="hidePass"></i>
                </div>
                <div class="button_field_wrapper">
                    <button id="submitBtn" type="button" onclick="validateSignup()"><div class="loader" id="loader"></div><span id="submitTxt">Log in</span></button>
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </form>
            <div class="divider"></div>
            <div class="other__options">
                <div class="option__wrapper">
                    <button id="google" onclick="window.location.replace('https://google.com')"><i class="fa-brands fa-google"></i>  <p>Login with Google</p> </button>
                </div>
                <div class="option__wrapper">
                    <button id="facebook" onclick="window.location.replace('https://facebook.com')"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</button>
                </div>
            </div>
        </div>
</main>
</body>
</html>
