<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrumentality | Signup</title>
    <link rel="stylesheet" href="/assets/styles/signup.css">
    <script src="https://kit.fontawesome.com/3149170a21.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="signup__card">
            <h2 id="main__heading">Sign<span>up</span></h2>
            <div class="signup__form">
                <form action="#">
                    <div class="input_field_wrapper">
                        <input type="email" placeholder="Enter Email">
                        <p id="emailError">This field cannot be empty</p>
                    </div>
                    <div class="input_field_wrapper">
                        <input type="password" placeholder="Enter Password">
                        <p id="passError">This field cannot be empty</p>
                    </div>
                    <div class="input_field_wrapper" id="confirm">
                        <input type="password" placeholder="Confirm Password">
                        <p id="passError2">Does not match password</p>
                        <i class="fa-regular fa-eye opt" id="show"></i>
                    </div>
                    <div class="button_field_wrapper">
                        <button>Sign Up</button>
                    </div>
                </form>
                <div class="divider"></div>
                <div class="other__options">
                    <div class="option__wrapper">
                        <button id="google">  Login with Google</button>
                    </div>
                    <div class="option__wrapper">
                        <button id="facebook">Login with Facebook</button>
                    </div>
                </div>
            </div>
    </main>
</body>
</html>
