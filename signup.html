<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/signup.css">
    <title>Instrumentality | Signup</title>
</head>
<body>
    
    <section class="form section">
        <div class="box">
            <img src="/assets/images/logo-favicon.svg" alt="instrumentality-favicon" class="logo-fav">
            <h1 class="prompt" id="propmt">Signup to <span>Instru<span>mentality</span></span></h1>
            <p class="desc">Begin your journey at Instrumentality by signing up</p>
            <!-- <p class="label">Email</p> -->
            <div class="input-field" style="margin-top: 2rem;">
                <input type="email" placeholder="Enter Email">
                <div class="underline"></div>
            </div>
            <div class="input-field" style="margin-top: 2rem;">
                <input type="password" placeholder="Create Password">
                <div class="underline"></div>
            </div>
            <div class="input-field" style="margin-top: 2rem;">
                <input type="password" placeholder="Confirm Password">
                <div class="underline"></div>
            </div>
            <p class="alternate">Already have an account? <a href="login.html">Login</a> or <a href="index.html">Go Home</a></p>
            <button>Sign Up</button>

        </div>
    </section>
    <section class="img-section section"></section>
    
</body>
</html>
